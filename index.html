<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>sprint-2</title>
  </head>
  <body>
    <main class="main-container">
      <section
        class="main-container__background-section"
        style="background-image: url('./images/bg-main-mobile.png')"
      >
        <div
          class="card"
          style="background-image: url('./images/bg-card-front.png')"
        >
          <img src="./images/card-logo.svg" alt="logo" class="card__logo" />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Jane Appleseed</p>
            <p>
              <span class="card__month">00</span>/<span class="card__year"
                >00</span
              >
            </p>
          </div>
        </div>
        <div
          class="card-back"
          style="background-image: url('./images/bg-card-back.png')"
        >
          <p class="card-back__cvc">000</p>
        </div>
      </section>
      <section class="main-container__form-section">
        <form class="form" action="">
          <label class="form__label" for="cardholder">Cardholder Name</label>
          <input
            class="form__input"
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
          <div class="form__cardholder--error error"></div>
          <label class="form__label" for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            type="text"
            name="cardNumber"
            class="form__input"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="form__inputnumber--error error"></div>
          <div class="form__date-cvc">
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <label class="form__label" for="cardCvc">CVC</label>
            <div class="form__date">
              <input
                type="text"
                class="form__input"
                maxlength="2"
                name="cardMonth"
                id="cardMonth"
                placeholder="MM"
              />
              <input
                type="text"
                class="form__input"
                maxlength="2"
                name="cardYear"
                id="cardYear"
                placeholder="YY"
              />
            </div>
            <input
              type="text"
              class="form__input"
              placeholder="e.g. 123"
              maxlength="3"
              id="cardCvc"
              name="cardCvc"
            />
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <div class="form__input-cvc--error error"></div>
          </div>
          <input class="form__submit" type="submit" value="Confirm" />
        </form>
        <section class="thanks-section">
          <img
            class="thanks-section__img"
            src="./images/icon-complete.svg"
            alt="complete icon"
          />
          <h1 class="thanks-section__title">Thank you!</h1>
          <p class="thanks-section__text">We've added your card details</p>
          <button class="thanks-section__button">Continue</button>
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
